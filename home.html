<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RSVP</title>
	<!-- <meta content="width=device-width, initial-scale=1.0" name="viewport" /> -->
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #DBD5C8">
    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <p class="navbar-text" style="font-size: 36px; color: white;">Site under construction. Please do not RSVP yet. Thanks :)</p>
                </div>
            </div> 
        </nav>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">RSVP</h3>
            </div>
            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="checkbox hidden">
                        <label><input type="checkbox"> Friday</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Saturday</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox"> Sunday</label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
